name: LMS Punch Automation

on:
  schedule:
    - cron: "30 3 * * 1-5"   # 9:00 AM IST → UTC 3:30
    - cron: "30 13 * * 1-5"  # 7:00 PM IST → UTC 13:30
  workflow_dispatch:

jobs:
  punch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run LMS Punch Bot
        env:
          LMS_URL: https://mylmsui.paysquare.com/
          LMS_USER: ${{ secrets.LMS_USER }}
          LMS_PASS: ${{ secrets.LMS_PASS }}
        run: |
          python punch.py
